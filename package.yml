name       : icoutils
version    : 0.31.0
release    : 1
source     :
    - http://solus-us.tk/sources/a895d9d74a418d65d39a667e58ae38be79c9e726711384551d36531696f3af71/icoutils-0.31.0.tar.bz2 : a895d9d74a418d65d39a667e58ae38be79c9e726711384551d36531696f3af71
license    : GPL-3.0
summary    : Icon and Cursor Utils
description: |
    The icoutils are a set of program for extracting and converting images in Microsoft Windows(R) icon and cursor files. These files usually have the extension .ico or .cur, but they can also be embedded in executables and libraries (.dll-files).
builddeps  :
    - pkgconfig(libpng)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
